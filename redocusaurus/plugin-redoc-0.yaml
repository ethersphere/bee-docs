          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        default:
          description: Default response
  /batches:
    get:
      summary: Get all globally available batches that were purchased by all nodes.
      description: >-
        This endpoint is available on the main API only if the node is spawned
        with the `--restricted` flag along with a bearer authentication token.
      security:
        - bearerAuth: []
      tags:
        - Postage Stamps
      responses:
        '200':
          description: >-
            Returns an array of all available and currently valid postage
            batches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DebugPostageAllBatchesResponse'
        default:
          description: Default response
components:
